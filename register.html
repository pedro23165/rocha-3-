<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rocha Contabilidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="Logo Rocha Contabilidade" class="logo">
        <h1>Crie sua Conta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Usuário</label>
                <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Senha</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <p class="auth-switch">Já tem uma conta? <a href="index.html">Faça login</a></p>
        <p id="registerMessage" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
